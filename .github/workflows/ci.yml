name: ci
on:
  push:
  schedule:
    - cron: "0 7 * * *"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [
          ubuntu-latest,
          windows-latest,
          macos-latest,
        ]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v1.3.0
      with:
        version: 0.11.0

    - name: Build and Test
      run: zig build test

  crosscompile-from-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [
          #riscv64-linux-gnu,
          #riscv64-linux-musl,
          aarch64-linux-gnu,
          aarch64-linux-musl,
          aarch64-macos,
          i386-linux-gnu,
          i386-linux-musl,
          x86_64-linux-gnu,
          x86_64-linux-musl,
          x86_64-macos,
        ]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v1.3.0
      with:
        version: 0.11.0

    - name: Build
      run: zig build

  crosscompile-from-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [
          #riscv64-linux-gnu,
          #riscv64-linux-musl,
          aarch64-linux-gnu,
          aarch64-linux-musl,
          i386-linux-gnu,
          i386-linux-musl,
          i386-windows,
          x86_64-linux-gnu,
          x86_64-linux-musl,
          x86_64-windows-gnu,
        ]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v1.3.0
      with:
        version: 0.11.0

    - name: Build
      run: zig build
